<!doctype html>
<html ng-app="app">

<head>
  <script src="bower_components/angular/angular.min.js"></script>

  <script type="text/javascript" src="./node_modules/polygon/node_modules/vec2/vec2.min.js"></script>
  <script type="text/javascript" src="./node_modules/polygon/node_modules/segseg/index.js"></script>
  <script src="./node_modules/polygon/polygon.js"></script>
  <script src="./app.js"></script>
  <script src="./d3.js"></script>
  <script src="./d3Polygon.js"></script>
  <script src="./polyController.js"></script>

</head>

<body ng-controller="polyController">
  <svg width="100%">

    <g ng-repeat="z in zones" d3-bars data="z" on-click="d3OnClick(item)"></g>

  </svg>
  <div ng-repeat="pt in zones[0].polygon.points">
    x:
    <input type="number" ng-model="pt.x"> y:
    <input type="number" ng-model="pt.y">
  </div>
</body>

</html>
